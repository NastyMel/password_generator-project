<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
<div class="container-fluid text-center">

        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>

            <input type="checkbox" name="uppercase"> Uppercase
            <br>

            <input type="checkbox" name="numbers"> Numbers
            <br>

            <input type="checkbox" name="special"> Special Character
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        <br>
        <a href="{% url 'about' %}"> About page</a>

</div>
</body>
</html>
